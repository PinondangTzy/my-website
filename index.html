<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>BIGETROOPERS</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Tambahan agar iframe responsif */
    .canva-embed-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      border-radius: 8px;
      margin-top: 20px;
    }
    .canva-embed-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Tambahan untuk tampilan game */
    .option {
      margin: 10px;
      padding: 10px 20px;
      background-color: #e50914;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .option:hover {
      background-color: #b2060f;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
    }
    #score {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Navigasi -->
  <div class="navbar">
    <a href="index.html">BERANDA</a>
    <span>|</span>
    <a href="desain.html">PROSES DESAIN</a>
    <span>|</span>
    <a href="produk.html">PRODUK</a>
  </div>

  <!-- Konten Utama -->
  <div class="main-content">
    <h1>BIGETROOPERS</h1>
    <p class="subtitle">Tim Esport</p>
    <p class="greeting">Halo, Selamat Datang di website para fans Bigetron Esport yang bernama Bigetroopers</p>

    <!-- Embed Canva -->
    <div class="canva-embed-container">
      <iframe
        src="https://www.canva.com/design/DAGpxhfXWow/E3B5Nr1QvooWvNvuSJU2ng/view?embed"
        allowfullscreen="allowfullscreen"
        loading="lazy">
      </iframe>
    </div>

    <!-- üéÆ Tambahkan Game di Sini -->
    <hr style="margin: 40px 0;">
    <h2>üéÆ Tebak Fakta Bigetron</h2>
    <p>Jawab pertanyaan seputar tim Bigetron Esports!</p>

    <div id="question-box"></div>
    <div id="options"></div>
    <div id="result"></div>
    <div id="score">Skor: 0</div>
  </div>

  <!-- Script Game -->
  <script>
    const questions = [
      {
        question: "Apa nama divisi PUBG Mobile Bigetron yang terkenal?",
        options: ["Bigetron Alpha", "Bigetron Red Aliens", "Bigetron Galaxy", "Bigetron Blaze"],
        answer: "Bigetron Red Aliens"
      },
      {
        question: "Siapa salah satu pemain legendaris Bigetron Red Aliens?",
        options: ["Ryzen", "Tenshi", "Kenboo", "Microboy"],
        answer: "Ryzen"
      },
      {
        question: "Di tahun berapa Bigetron Esports didirikan?",
        options: ["2015", "2017", "2018", "2016"],
        answer: "2017"
      },
      {
        question: "Apa warna khas dari logo Bigetron?",
        options: ["Biru dan putih", "Merah dan putih", "Hitam dan emas", "Ungu dan abu-abu"],
        answer: "Merah dan putih"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question-box").innerText = q.question;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.innerText = option;
        btn.onclick = () => checkAnswer(option);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const result = document.getElementById("result");
      if (selected === questions[currentQuestion].answer) {
        score++;
        result.innerText = "‚úÖ Benar!";
      } else {
        result.innerText = `‚ùå Salah! Jawaban benar: ${questions[currentQuestion].answer}`;
      }
      document.getElementById("score").innerText = `Skor: ${score}`;
      currentQuestion++;

      if (currentQuestion < questions.length) {
        setTimeout(() => {
          result.innerText = "";
          loadQuestion();
        }, 1500);
      } else {
        setTimeout(() => {
          showFinalResult();
        }, 1500);
      }
    }

    function showFinalResult() {
      document.getElementById("question-box").innerText = "Permainan Selesai!";
      document.getElementById("options").innerHTML = "";
      document.getElementById("result").innerText = `Skor akhir kamu: ${score} dari ${questions.length}`;
    }

    loadQuestion();
  </script>

</body>
</html>
